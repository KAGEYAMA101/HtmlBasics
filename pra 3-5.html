<!DOCTYPE html>
<html>
<head>
    <title>Registration page</title>
    <style>
        table>th,
        td{
            border: 2px solid#440f80;
        }
    </style>
</head>
<body>
    <form>
        <table border style="border: 2px solid #440f80; 
                             background-color:#e9b9f0;" align="center">
            <tr align="center">
                <th colspan="2" height="60"><h2>Registration Page</h2></th>
            </tr>

            <tr>
                <td>Registration Id:</td>
                <td><input type="text" name="reg_id" /></td>
            </tr>

            <tr>
                <td>User Name:</td>
                <td><input type="text" name="username" /></td> 
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" /></td> 
            </tr>

            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstname" /></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastname" /></td> 
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" />Male 
                    <input type="radio" name="gender" value="Female" />Female
                </td>
            </tr>

            <tr>                
                <td>Date of Birth:</td>
                <td>
                    <select name="day">
                        <option value="Day">Day</option>
                    </select>
                    <select name="month">
                        <option value="Month">Month</option> 
                    </select>
                    <select name="year">
                        <option value="Year">Year</option> 
                    </select>
                </td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea name="address" cols="17" rows="3"></textarea></td> 
            </tr>

            <tr>
                <td>City:</td>
                <td>
                    <select name="city">
                        <option value="visnagar">Visnagar</option> 
                        <option value="surat">Surat</option>
                        <option value="baroda">Baroda</option> 
                    </select>
                </td>
            </tr>

            <tr>
                <td>State:</td>
                <td>
                    <select name="state">
                        <option value="gujarat">Gujarat</option>
                        <option value="maharashtra">Maharashtra</option>    
                        <option value="bihar">Bihar</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Reading"/>Reading
                    <input type="checkbox" name="hobbies" value="Writing"/>Writing
                    <input type="checkbox" name="hobbies" value="Singing"/>Singing
                </td>
            </tr>

            <tr>
                <td>Mobile No:</td>
                <td><input type="text" name="mobile" /></td> 
            </tr>

            <tr>
                <td>Attach C.V.:</td>
                <td><input type="file" name="cv" /></td> 
            </tr>

            <tr align="center">
                <td colspan="2">
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    
    </form>
</body>
</html>
