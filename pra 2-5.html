<!DOCTYPE html>
<html>
<head>
    <title>Tables is HTML</title>
</head>
<body>
    <h3>Example of tables in html</h3>

    <table border width="600px" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="2" width="66%">January</td>
            <td>February</td>
        </tr>
        <tr>
            <td rowspan="2" width="33%">March</td>
            <td width="33%">1</td>
            <td width="33%">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <br>

    <table border width="600px" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="4" align="center">India</td>
        </tr>
        <tr>
            <td rowspan="2" width="25%" align="center">Australia</td>
            <td colspan="2" width="50%" align="center">USA</td>
            <td width="25%" align="center">Spain</td>
        </tr>
        <tr>
            <td align="center">Switzerland</td>
            <td align="center">Italy</td>
            <td rowspan="2" align="center">Japan</td>
        </tr>
        <tr>
            <td align="center">China</td>
            <td align="center">Myanmar</td>
            <td align="center">South Korea</td>
        </tr>
    </table>
    <br>

    <table border width="600px" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="4" align="center">A</td>
        </tr>
        <tr>
            <td rowspan="2" width="25%" align="center">B</td>
            <td colspan="2" width="50%" align="center">C</td>
            <td width="25%" align="center">D</td>
        </tr>
        <tr>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="center">G</td>
        </tr>
        <tr>
            <td width="25%" align="center">H</td>
            <td width="25%" align="center">I</td>
            <td colspan="2" width="50%" align="center">J</td>
        </tr>
    </table>
    <br>

    <table border width="600px" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3" width="14%" align="center">A</td>
            <td width="14%" align="center">B</td>
            <td colspan="2" width="28%" align="center">C</td>
            <td width="14%" align="center">D</td>
            <td rowspan="2" colspan="2" width="28%" align="center">E</td>
        </tr>
        <tr>
            <td align="center">F</td>
            <td align="center">G</td>
            <td rowspan="3" align="center">H</td>
            <td align="center">I</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">J</td>
            <td align="center">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
            <td align="center">N</td>
        </tr>
        <tr>
            <td align="center">O</td>
            <td align="center">P</td>
            <td colspan="3" width="42%" align="center">Q</td>
        </tr>
    </table>
</body>
</html>
