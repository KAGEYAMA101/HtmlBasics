<!DOCTYPE html>
<html>
<head>
    <title>HTML Plugins</title>
</head>
<body>
    <!-- object plugin -->
    <div>
        <object width="300" height="200" data="scet_logo.jpg"></object>
    </div>
    <br>
    <div>
        <object width="400" height="200" data="geolocation.html"></object>
    </div>
    <br>

    <!-- embed plugin -->
    <div>
        <embed height="300" width="400" src="geolocation.html"> 
    </div>

</body>    
</html>
