<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h2>HTML Contact form :</h2>
    <div>
        <form>
            <p>
                <label for="name">Name : </label>
                <input type="text" name="name" id="name" placeholder="Enter your name"/>
            </p>
            <p>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" placeholder="Enter your email"/>
            </p>
            <p>
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" placeholder="Enter your password"/>
            </p>
            <p>
                <label for="address">Address : </label>
                <textarea type="address" name="address" id="address" rows="3" cols="40" placeholder="Enter your address"></textarea>
            </p>

            <p>
                <label for="country">Country : </label>
                <select name="country">
                    <option value="">Select country</option>
                    <option value="IND">India</option>
                    <option value="ENG">England</option>
                    <option value="AUS">Australia</option>
                    <option value="NZ">New Zealand</option>
                </select>
            </p>

            <p>
                <label for="gender">Select your gender:</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other
            </p>

            <p>
                <label for="subject">Select your Subjects</label>
                <input type="checkbox" name="subject" value="WP">WP
                <input type="checkbox" name="subject" value="DSA">DSA
                <input type="checkbox" name="subject" value="TOC">TOC
                <input type="checkbox" name="subject" value="AJP">AJP
            </p>

            <p>
                <label for="myfile">Select profike picture :</label>
                <input type="file" name="myfile" id="myfile">
            </p>

            <fieldset>
                <legend>Select your stream : </legend>
                <input type="radio" name="stream" value="CSE">CSE
                <input type="radio" name="stream" value="MECH">MECH
                <input type="radio" name="stream" value="ELE">ELE
                <input type="radio" name="stream" value="IT">IT
            </fieldset>

            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </div>
</body>
</html>
